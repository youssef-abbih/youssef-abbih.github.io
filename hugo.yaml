baseURL: "https://youssef-abbih.github.io/"
languageCode: en-us
title: "Youssef's Portfolio"
canonifyURLs: true
relativeURLs: true

module:
  imports:
  - path: github.com/hugo-toha/toha/v4
  mounts:
  - source: static/files
    target: static/files
  - source: ./node_modules/flag-icon-css/flags
    target: static/flags
  - source: ./node_modules/@fontsource/mulish/files
    target: static/files
  - source: ./node_modules/katex/dist/fonts
    target: static/fonts

params:
  # Link to your GitHub repo for "Edit this page" links
  gitRepo: https://github.com/youssef-abbih/youssef-abbih.github.io

  features:
    portfolio:
      enable: true
    blog:
      enable: false
    toc:
      enable: true
    darkMode:
      enable: true

  footer:
    enable: true

